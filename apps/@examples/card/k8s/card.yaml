kind: Service
apiVersion: v1
metadata:
  labels:
    name: example-card-service
    env: prod
  name: example-card-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: example-card
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: example-card-deployment
    env: prod
  name: example-card-deployment
spec:
  selector:
    matchLabels:
      app: example-card
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: example-card
    spec:
      containers:
        - name: example-card
          image: KUSTOMIZE_IMAGE
          ports:
            - containerPort: 80
              name: http
          lifecycle:
            preStop:
              exec:
                command: ['/usr/sbin/nginx', '-s', 'quit']
