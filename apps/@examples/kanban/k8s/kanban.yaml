kind: Service
apiVersion: v1
metadata:
  labels:
    name: example-kanban-service
    env: prod
  name: example-kanban-service
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: example-kanban
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: example-kanban-deployment
    env: prod
  name: example-kanban-deployment
spec:
  selector:
    matchLabels:
      app: example-kanban
  template:
    metadata:
      labels:
        app: example-kanban
    spec:
      containers:
        - name: example-kanban
          image: KUSTOMIZE_IMAGE
          ports:
            - containerPort: 80
              name: http
          lifecycle:
            preStop:
              exec:
                command: ['/usr/sbin/nginx', '-s', 'quit']
          env:
            - name: VITE_DOPT_USERS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: examples-secret
                  key: VITE_DOPT_USERS_API_KEY
                  optional: true
            - name: VITE_DOPT_BLOCKS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: examples-secret
                  key: VITE_DOPT_BLOCKS_API_KEY
                  optional: true
